<app-title-component [title]="title"></app-title-component>
<div class="container news-content">
    <div class="news-options" >
      <div class="story-container" *ngFor="let story of stories" (click)=onStoryChange(story)>
        <div class="story-option" >
            <!-- <img src="{{story?.image}}" alt=""> -->
        </div>
        <div class="story-title">
          <h6>{{story?.title}}</h6>
          <p class="date">{{story?.date}}</p>
        </div>
      </div>
    </div>
    <hr>
    <div class="news-body">
      <h3>{{ story?.title }}</h3>
      <p class="content">{{ story?.description }}</p>
    </div>
</div>
