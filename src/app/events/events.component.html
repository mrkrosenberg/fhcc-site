<div class="container-fluid title-container">
  <h1 class="title">Events</h1>
</div>
<div>
  <div class="cal-options">
    <h3 (click)="posterView()">Poster</h3>
    <h3 (click)="calendarView()">Calendar</h3>
  </div>
  <div class="poster-view" *ngIf="poster">
      <div class="event-card"></div>
      <div class="event-card-2"></div>
  </div>
  <div class="cal-view" *ngIf="calendar">
      <iframe src="https://calendar.google.com/calendar/embed?src=76gata3nrv638vnd35gbi15oo8%40group.calendar.google.com&ctz=America%2FDenver" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
  </div>
</div>
